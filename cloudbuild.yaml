steps:
- name: 'python'
  args: ['pip3','install', '-r', 'requirements.txt', '--user']
- name: 'python'
  args: ['python', 'tests.py']
- name: ['gcr.io/cloud-builders/gcloud']
    id: 'deploy'
  steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
    - gcloud
    - functions
    - deploy
    - load_cards
    - --region=us_east1
    - --source=./functions/load_cards/main.py
    - --trigger-topic=load_cards
    - --runtime=python311